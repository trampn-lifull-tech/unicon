doctrine:
  dbal:
    default_connection: '%^DB_CONNECTION%'
    types: ~
    schema_filter: tbl_
    connections:
      mysql:
        dbname: '%^DB_DATABASE%'
        host: '%^DB_HOST%'
        port: '%^DB_PORT%'
        user: '%^DB_USERNAME%'
        password: '%^DB_PASSWORD%'
        charset: "UTF8"
        unix_socket: ~
        driver: pdo_mysql
        auto_commit: false
        logging: ~
  orm:
    default_entity_manager: default
    auto_generate_proxy_classes: false
    proxy_dir: '%APP_DIR%/storage/framework/proxies'
    proxy_namespace: DoctrineProxies
    entity_managers:
      default:
        query_cache_driver:
          type: array
#          type: filesystem
#          directory: '%APP_DIR%/storage/framework/cache'
        metadata_cache_driver:
          type: array
#          type: filesystem
#          directory: '%APP_DIR%/storage/framework/cache'
        result_cache_driver:
          type: array
#          type: filesystem
#          directory: '%APP_DIR%/storage/framework/cache'
        connection: '%^DB_CONNECTION%'
        class_metadata_factory_name: Doctrine\ORM\Mapping\ClassMetadataFactory
        default_repository_class: Doctrine\ORM\EntityRepository
        repository_factory: ~
        mappings:
          default:
            mapping: true
            type: annotation
            dir:
              - '%APP_DIR%/modules/shared/src/Object/DataModel/Lookup/Entity'
            use_simple_annotation_reader: false
        ast: ~
        dql:
          string_functions: ~
          numeric_functions: ~
          datetime_functions: ~
